<!-- nunjucks 템플릿의 macro 기능
다른 템플릿에도 비슷한게 있을 수 있음-->
<!-- 아래는 변수 설정인듯 보임{# #}-->
{#
    href : 링크
    text : 링크 안에 들어갈 텍스트
    current_url : 현재 url
#}

<!-- link라는 이름의 macro 함수를 만듬-->
{% macro link( href, text, current_url) %}
    <li {% if href == current_url %} class="active" {% endif%}>
        <a href="{{ href }}"> {{ text }}</a>
    </li>
{% endmacro %}
